    <body>
        <h2>El atributo Alt</h2>
        <p>el atributo alt debe reflejar el contenido de la imagen, de modo que los usuarios que no pueden ver la imagen comprendan lo que contiene la imagen:</p>

        <img src="img_girl.jpg" alt="Girl with a jacket" width="500" height="600">
        
    </body>
</html>
